<ion-split-pane>
  <ion-menu contentId="content">

    <ion-header>
      <ion-toolbar color="secundary"  >
            <img src="/assets/icon/favicon.png" alt=""  width="40%" class="images"/>
            <p> <ion-icon name="person" style="color: black; " ></ion-icon>{{ user }} </p>
          
      </ion-toolbar>
    </ion-header>
  

      <ion-content>

          <div auto-hide="false" *ngFor="let p of pages">
          <!--   {{ menu }} -->
            <!-- Standard Menu Item -->
            <ion-menu-toggle *ngIf="p.url">
              <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active" color="primary">
                <ion-icon [name]="p.icon" slot="start"></ion-icon>
                <ion-label>
                  {{ p.title }}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <!-- Item with Children -->
      
            <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false" color="primary">
              <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
              <ion-icon slot="start" name="arrow-down" *ngIf="p.open"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
      
            <!-- Children List for clicked Item -->
            <ion-list *ngIf="p.open">
              <ion-menu-toggle>
                <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
                  routerLinkActive="active" color="primary">
                  <ion-icon [name]="sub.icon" slot="start"></ion-icon>
                  <ion-label>
                    {{ sub.title }}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
            
          </div>
          <ion-item tappable (click)="backLogin($event)" routerDirection="root" color="primary"  routerLink="/login" >
            <ion-icon name="log-out" slot="start"></ion-icon>
            Cerrar sesiÃ³n
          </ion-item>
        </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
